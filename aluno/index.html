<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/script.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/ddaca44862.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Lion School</title>

            <div class="logo"><img class="img_logo" src="./img/logo.png" alt="Imagem Logo">

            <div class="grafico">
    
                <div class="bloco">
    
                    <div class="numeros">

                    </div>
    
                    <div class="barras">
                        
                        <div class="cor azul"></div>
    
                    </div>
                    <p class="nomes">SOP</p>
                </div>
               
    
                <div class="bloco">
    
                    <div class="numeros">
                        <p class="ipr">30</p>
                    </div>
    
                    <div class="barras">
                        
                        <div class="cor vermelho"></div>
    
                    </div>
                    <p class="nomes">IPR</p>
                </div>
    
    
                <div class="bloco">
    
                    <div class="numeros">
                        <p class="lima">50</p>
                    </div>
    
                    <div class="barras">
                       
                        <div class="cor amarelo"></div>
    
                    </div>
                    <p class="nomes">LIMA</p>
                </div>
    
    
                <div class="bloco">
    
                    <div class="numeros">
                        <p>90</p>
                    </div>
    
                    <div class="barras">
                       
                        <div class="cor azul"></div>
                    </div>
                    <p class="nomes">BD</p>
                </div>
    
    
                <div class="bloco">
    
                    <div class="numeros">
                        <p>75</p>
                    </div>
    
                    <div class="barras">
                       
                        <div class="cor azul"></div>
                    </div>
                    <p class="nomes">PBE</p>
                </div>
    
    
                <div class="bloco">
    
                    <div class="numeros">
                        <p>100</p>
                    </div>
    
                    <div class="barras">
                      
                        <div class="cor azul"></div>
                    </div>
                    <p class="nomes">PFE</p>
                </div>
                    
                </div>
    
               
    
            </div>
        </section>
        
    </main>

    <footer>
        <ul class="lista__contato">
            <li class="item__lista">
                <i class="fas fa-phone"></i>
                <p>(11) 94774-4700</p>
            </li>
            <li class="item__lista">
                <i class="fas fa-envelope"></i>
                <p>lionschool@gmail.com</p>
            </li>
            <li class="item__lista">
                <i class="fas fa-map-marker-alt"></i>
                <p>Rua tcc, 211, Centro, Jandira</p>
            </li>

        <p class="direito__autor">
            Copyright © 2023 | Marcelo e Dwovanna
        </p>
        <ul class="lista__links">
            <li>
                <i class="fab fa-youtube"></i>
            </li>
            <li>
                <i class="fab fa-twitter"></i>
            </li>
            <li>
                <i class="fab fa-instagram"></i>
            </li>
            <li>
                <i class="fab fa-facebook"></i>
